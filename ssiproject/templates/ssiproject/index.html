{% extends "base_generic.html" %}
{% block content %}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="https://firsttoknow-cdn.s3.amazonaws.com/wp-content/uploads/2016/07/nhs-hospital-music-tiesto-houseando-1.jpg">
      <div class="carousel-caption">
        <h3>Jednostki sanitarne w całej małopolsce</h3>
        <p>*bez miejscowości Słomniki</p>
      </div>
    </div>

    <div class="item">
      <img src="http://www.todayifoundout.com/wp-content/uploads/2015/12/skyscraper.png" alt="Chicago">
      <div class="carousel-caption">
        <h3>Opieka zdrowotna na najlepszym poziomie, załóż konto już dziś!</h3>
        <p>Sprawdź jaką ofertę mamy dla Ciebie!</p>
      </div>
    </div>

    <div class="item">
      <img src="http://cmsmasters.net/goodday-medicine/wp-content/uploads/sites/12/2014/04/photodune-5079010-female-doctor-in-front-of-medical-group-m.jpg" alt="New York">
      <div class="carousel-caption">
        <h3>System zdrowodny <font color="red">Health+</font></h3>
        <p>Poznaj szczegóły.</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
{% endblock %}
